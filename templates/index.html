<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Factors Directory</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; display: flex; margin:0; }
    #sidebar { width: 250px; padding: 10px; background: #111; color: #eee; height:100vh; overflow:auto; }
    #sidebar h3 { margin-top: 20px; }
    #content { flex: 1; padding: 20px; }
    .factor-btn { display: block; margin: 5px 0; padding: 5px; background: #222; color: #eee; border: none; cursor: pointer; width:100%; text-align:left; }
    .factor-btn:hover { background: #444; }
  </style>
</head>
<body>
  <div id="sidebar"></div>
  <div id="content"><h2>Select a factor</h2></div>

  <script>
    async function loadFactors() {
      const res = await fetch("/api/factors");
      const data = await res.json();
      console.log("Factors loaded:", data);

      // group factors by category
      const categories = {};
      for (const [name, meta] of Object.entries(data)) {
        if (!categories[meta.category]) categories[meta.category] = [];
        categories[meta.category].push({name, ...meta});
      }

      // build sidebar
      const sidebar = document.getElementById("sidebar");
      for (const [cat, items] of Object.entries(categories)) {
        const h = document.createElement("h3");
        h.innerText = cat;
        sidebar.appendChild(h);

        items.forEach(f => {
          const btn = document.createElement("button");
          btn.innerText = f.name;
          btn.className = "factor-btn";
          btn.onclick = () => showDetail(f);
          sidebar.appendChild(btn);
        });
      }
    }

    async function showDetail(factor) {
      const content = document.getElementById("content");
      content.innerHTML = `
        <h2>${factor.name}</h2>
        <p><b>Description:</b> ${factor.desc}</p>
        <p><b>Formula:</b> \\(${factor.formula}\\)</p>
        <p><b>Explanation:</b> ${factor.explanation}</p>
        <div id="chart" style="width:100%;height:400px;"></div>
      `;
      MathJax.typeset();

      // fetch factor time series
      const res = await fetch(`/api/compute?factor=${factor.name}`);
      const data = await res.json();

      Plotly.newPlot("chart", [{
        x: data.x,
        y: data.y,
        yaxis: { tickformat: ".2e" } ,
        type: "scatter",
        mode: "lines",
        line: {color: "steelblue"}
      }], {
        margin: {t: 30},
        title: `${factor.name} over time`
      });
    }

    loadFactors();
  </script>
</body>
</html>
